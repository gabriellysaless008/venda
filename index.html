<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Produtos</title>
    <script src="scrippt2.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <label for="nome">
            Nome
        </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

        <label for="produto">
            Produto
        </label>
        <input type="text" name="produto" id="produto" placeholder="Digite o nome do produto">

        <label for="quantidade">
            Quantidade
        </label>
        <input type="number" name="quantidade" id="quantidade" placeholder="Digite a quantidade">

        <button id="button" onclick="comprar()">Comprar</button>
    </form>
</body>
</html>
